<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Project-2</title>
</head>
<body>
    <div class="container">
        <section arial-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="/images/Logo.png" alt="invalid Logo">
                </div>
                <div class="item">
                <ul class="list">
                    <li class="list-item">Home</li>
                    <li class="list-item">About</li>
                    <li class="list-item">Services</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Pricing</li>
                </ul>
            </div>
            <div class="button-group">
                <button class="nav-button">Contact us</button>
            </div>
            </nav>
        </section>
        <!--Middle section-->
        <section aria-label="banner">
            <div class="banner-container">
                <!--left content-->
                <div>
                    <h1 class="heading-txt">We Help you <span>Crush</span> your competition</h1>
                    <p class="description">Build trust to connect your brand to billions of users and grow your revenue through SEO.
                    </p>
                    <button class="middle-btn">See our Services</button>
                </div>
                <!--right content-->
                <div>
                    <img src="/images/Header Illustration.png" alt="main image">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
